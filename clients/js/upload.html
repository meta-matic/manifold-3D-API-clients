<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<table border="1px">
<tr>
<td>
<table width="100%"><tr><td width="50%"><h3>Upload</h3></td><td><img id="loader_upload" src="css/images/loading@2x.gif" width="20px" height="20px"></td></tr></table>
</td>
<td>
<table width="100%"><tr><td width="50%"><h3>Compute</h3></td><td><img id="loader_compute" src="css/images/loading@2x.gif" width="20px" height="20px"></td></tr></table>
</td>
<td>
<h3>Result</h3>
</td>
</tr>
<tr>
<td width="30%">
	<form id="uploadForm">
	<table>
	<tr><td>
	<input name="datafile" type="file" />
	</td>
	</tr>
	<tr><td>
	API Key: 
	<input name="api_key" type="text" />
	</td><td>
	<input type="submit" value="Submit" />
	</td></tr>
	</table>
	</form>
</td>
<td>
	<table width="100%">
	<tr>
	<td><label>Task ID:</label></td>
	<td width="60%"><span id="taskID"></span></td>
	</tr>
	</table>
</td>
<td width="40%">
	<span id="result">No result</span>
	<script id="entry-template" type="text/x-handlebars-template">
	  <div class="entry"><em>Volume:</em> {{ volume.value }} {{ volume.UOM }}</div>
	  <div class="entry"><em>Bounding box:</em> {{ bbox.value.length }}, {{ bbox.value.width }}, {{ bbox.value.height }}, {{ bbox.UOM }}</div>
	  <div class="entry"><em>Facets:</em> {{ facet_count.value }}</div>
	  <div class="entry"><em>Build time:</em> {{ time.value.min }} - {{ time.value.max }} {{ time.UOM }}</div>
	  <div class="entry"><em>Image:</em> <img src="{{ image.value }}"></div>
	</script>
	<div id="entry-rendered"></div>
	<img data-src="holder.js/300x300" align="center" id="seq-frame"
         width="300px"
         height="300px" alt="Interactive 3D viewer">
</td>
</tr>
</table>


<script src="js/jquery-1.12.1.min.js"></script>
<script src="js/jszip.min.js"></script>
<script src="js/jszip-utils.min.js"></script>
<script src="js/handlebars-v4.0.5.js"></script>
<script src="js/script.js"></script>
</body> 
</html>
